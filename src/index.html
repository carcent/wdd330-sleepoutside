<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="divider" id="header-main"></header>

  <main class="divider">
    <div class="hero">
      <img src="./images/banner-sm.jpg" srcset="./images/banner-sm.jpg 500w, ./images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="./images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <!-- Product Category Grid -->
    <section class="categories">
      <h2>Shop by Category</h2>
      <ul class="product-list">
        <li class="product-card">
          <a href="product_listing/index.html?category=tents">
            <img src="./images/categories/tents.svg" alt="Tents" />
            <h3 class="card__name">Tents</h3>
          </a>
        </li>
        <li class="product-card">
          <a href="product_listing/index.html?category=backpacks">
            <img src="./images/categories/backpacks.svg" alt="Backpacks" />
            <h3 class="card__name">Backpacks</h3>
          </a>
        </li>
        <li class="product-card">
          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="./images/categories/sleeping-bags.svg" alt="Sleeping Bags" />
            <h3 class="card__name">Sleeping Bags</h3>
          </a>
        </li>
        <li class="product-card">
          <a href="product_listing/index.html?category=hammocks">
            <img src="./images/categories/hammocks.svg" alt="Hammocks" />
            <h3 class="card__name">Hammocks</h3>
          </a>
        </li>
      </ul>
    </section>

    <!-- Top Products -->
    <section class="products">
      <h2>Top Products</h2>
      <ul class="product-list"></ul>
    </section>
  </main>

  <footer id="footer-main"></footer>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
